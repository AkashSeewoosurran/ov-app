<mat-toolbar class="toolbar">
  <span>DASHBOARD</span>
</mat-toolbar>


<mat-tab-group >
  <mat-tab label="MANAGE TEAMS">
    <div class="manage-container">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>Upload team data using excel sheet</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <input type="file" (change)="onFileChange($event)" />
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="saveData()">Upload</button>
          <button mat-raised-button color="accent" (click)="deleteExcelDataSequentially()">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="table-container">
      <mat-card>
      <table mat-table [dataSource]="dataSource" class="team-table mat-elevation-z8" *ngIf="dataSource" >
    
        <ng-container matColumnDef="teamId">
          <th mat-header-cell *matHeaderCellDef> Slot Id </th>
          <td mat-cell *matCellDef="let element"> {{element.teamId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef> Team Name </th>
          <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
        </ng-container>
     
        <ng-container matColumnDef="teamTag">
          <th mat-header-cell *matHeaderCellDef> Team Tag </th>
          <td mat-cell *matCellDef="let element"> {{element.teamTag}} </td>
        </ng-container>
    
        <ng-container matColumnDef="teamLogo64">
          <th mat-header-cell *matHeaderCellDef> Logo </th>
          <td mat-cell *matCellDef="let element"><img [src]="element.teamLogo64" /></td>
        </ng-container>
      
        <tr mat-header-row class="row-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
    </div>



  </mat-tab>
  <mat-tab label="MATCH STANDING">
    <app-match-standing></app-match-standing>
  </mat-tab>
  <mat-tab label="GAME STANDING">
    <app-game-standing></app-game-standing>
  </mat-tab>
</mat-tab-group>
